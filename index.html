<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="m-3 my-bg">
    <div class="m-auto">
      <!-- Add Todo -->
      <div class="container p-2 gap-3 w-50 pb-5">
        <form
          class="container d-md-flex justify-content-center align-items-center gap-3"
          id="create-todo"
        >
          <input
            type="text"
            class="form-control w-100"
            id="addTodoInput"
            required
          />
          <button
            type="submit"
            class="btn bg-green w-100 w-md-50 text-white mt-2 mt-md-0"
          >
            Add Todo
          </button>
        </form>
      </div>
      <!-- Todo List -->
      <div class="container-fluid my-border p-5">
        <table class="table text-white">
          <thead>
            <tr>
              <th class="border-0" scope="col">status</th>
              <th class="border-0" scope="col">description</th>
              <th class="border-0" scope="col">action</th>
            </tr>
          </thead>
          <tbody class="tableBody"></tbody>
        </table>
      </div>
      <nav class="d-flex justify-content-center text-white mt-4">
        <ul class="pagination"></ul>
      </nav>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
